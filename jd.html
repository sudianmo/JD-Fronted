<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东首页</title>
    <!-- 确保CSS文件路径正确 -->
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 1. 顶部导航条 -->
    <div class="shortcut">
        <div class="w">
            <div class="shortcut-left">
                <span>左侧导航</span>
            </div>
            <div class="shortcut-right">
                <span>右侧导航</span>
            </div>
        </div>
    </div>

    <!-- 2. header区域 -->
    <div class="header">
        <div class="w">
            <div class="logo">LOGO</div>
            <div class="search">搜索框</div>
            <div class="cart">购物车</div>
        </div>
    </div>

    <!-- 3. 主导航 -->
    <div class="nav">
        <div class="w">
            导航菜单
        </div>
    </div>

    <!-- 4. 主要内容区域 -->
    <div class="main">
        <div class="w">
            <div class="main-left">左侧分类</div>
            <div class="main-middle">中间轮播</div>
            <div class="main-right">右侧信息</div>
        </div>
    </div>
    <div class="clearfix">

    </div>

    <div class="pindao">
      <h5 style="display: flex; justify-content: center;">频道广场</h5>

</div>  
<div class="tuijian">
  <div class="w">
      <div class="item1"> </div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
  </div>
</div>
</body>
</html>
