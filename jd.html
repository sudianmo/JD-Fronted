<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东首页</title>
    <!-- 确保CSS文件路径正确 -->
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 1. 顶部导航条 -->
    <div class="shortcut">
        <div class="w">
            <div class="shortcut-left">
                <span>左侧导航</span>
            </div>
            <div class="shortcut-right">
                <span>右侧导航</span>
            </div>
        </div>
    </div>

    <!-- 2. header区域 -->
    <div class="header" >
        <div class="w">
            <div class="logo"><img src="https://tse2.mm.bing.net/th/id/OIP.8OFoGD_VyXWAWazwfecTywHaEe?r=0&rs=1&pid=ImgDetMain" alt="Logo"></div>
                <div class="search"><input type="text">
                    <button class="searchbin">搜索</button></div>
           
            <div class="cart">购物车</div>
        </div>
    </div>

    <!-- 3. 主导航 -->
    <div class="nav">
        <div class="w">
            <ul class="nav-list">
                <li>数码产品</li>
                <li>美妆用品</li>
                <li>学习用品</li>
            </ul>
        </div>
    </div>

    <!-- 4. 主要内容区域 -->
    <div class="main">
        <div class="w">
            <div class="main-left">左侧分类</div>
            <div class="main-middle">中间轮播</div>
            <div class="main-right">右侧信息</div>
        </div>
    </div>
    <div class="clearfix">

    </div>

    <div class="pindao">
      <h5 style="display: flex; justify-content: center;">频道广场</h5>

</div>  
<div class="tuijian">
  <div class="w">
      <div class="item1"> </div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
  </div>
</div>
<div class="box">
    <div class="colorbox">
        <div class="feihua">
            <ul class="ullist">
                <li>品类齐全，轻松购物</li>
                <li>多仓直发，急速配送</li>
                <li>正品好货，精致服务</li>
                <li>天天低价，畅选无忧</li>
            </ul>
        </div>
        
    </div>
</div>

</html>
